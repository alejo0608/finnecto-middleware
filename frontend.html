<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Finnecto Middleware Tester</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f6f8fa;
      color: #333;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 28px;
      margin-bottom: 32px;
    }

    h1 img {
      height: 42px;
    }

    .section {
      width: 100%;
      max-width: 600px;
      margin-bottom: 40px;
      background: #fff;
      border: 1px solid #ddd;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    h2 {
      margin-top: 0;
      font-size: 20px;
      color: #222;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      background-color: #fefefe;
    }

    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-weight: bold;
      background-color: #0078D7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #005fa3;
    }

    pre {
      margin-top: 14px;
      padding: 10px;
      background: #f4f4f4;
      border-left: 3px solid #0078D7;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h1>
    <img src="assets/finnecto-logo.png" alt="Finnecto Logo">
    Finnecto Middleware Tester
  </h1>

  <div class="section">
    <h2>Vendors</h2>
    <textarea id="vendorInput">

{
  "company": "B",
  "vendorName": "Trusted Suppliers LLC",
  "country": "US",
  "bank": "Local Bank Z",
  "registrationNumber": "REG12345",
  "taxId": "TAX67890"
}
    </textarea>
    <button id="vendorBtn">Enviar a /vendors</button>
    <pre id="vendorResponse">Esperando respuesta...</pre>
  </div>

  <div class="section">
    <h2>Invoices</h2>
    <textarea id="invoiceInput">

{
  "company": "B",
  "invoiceId": "INV2004",
  "invoiceDate": "2025-03-20",
  "lines": [
    { "description": "Office supplies", "amount": 90.00 },
    { "description": "Cleaning services", "amount": 60.00 }
  ]
}
    </textarea>
    <button id="invoiceBtn">Enviar a /invoices</button>
    <pre id="invoiceResponse">Esperando respuesta...</pre>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      function isValidJSON(str) {
        try {
          JSON.parse(str);
          return true;
        } catch (e) {
          return false;
        }
      }

      document.getElementById("vendorBtn").addEventListener("click", async () => {
        const data = document.getElementById('vendorInput').value;

        if (!isValidJSON(data)) {
          document.getElementById('vendorResponse').textContent = "‚ùå Error: JSON inv√°lido en Vendors.";
          return;
        }

        try {
          const res = await fetch('http://localhost:3000/vendors', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: data
          });
          const result = await res.json();
          document.getElementById('vendorResponse').textContent = JSON.stringify(result, null, 2);
        } catch (error) {
          document.getElementById('vendorResponse').textContent = "Error: " + error.message;
        }
      });

      document.getElementById("invoiceBtn").addEventListener("click", async () => {
        const data = document.getElementById('invoiceInput').value;

        if (!isValidJSON(data)) {
          document.getElementById('invoiceResponse').textContent = "‚ùå Error: JSON inv√°lido en Invoices.";
          return;
        }

        try {
          const res = await fetch('http://localhost:3000/invoices', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: data
          });
          const result = await res.json();
          document.getElementById('invoiceResponse').textContent = JSON.stringify(result, null, 2);
        } catch (error) {
          document.getElementById('invoiceResponse').textContent = "Error: " + error.message;
        }
      });

    });
  </script>
  <script>
  window.addEventListener("beforeunload", function (e) {
    console.log("üí• La p√°gina se est√° recargando");
    e.preventDefault();
    e.returnValue = '';
  });
</script>
</body>
</html>
